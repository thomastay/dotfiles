## GENERAL ##
priority=abovenormal
keep-open=yes
geometry=50%:50%
autofit-larger=100%x95%
stop-screensaver
title="${media-title}"
screenshot-template="%F-%wHh%wMm%wSs%wTt"
screenshot-tag-colorspace=no
screenshot-format=png
screenshot-png-compression=7

## VIDEO ##
vo=gpu
hwdec=auto-copy
target-prim=auto
target-trc=auto
framedrop=vo
deband
dither-depth=auto
scaler-resizes-only
sigmoid-upscaling
scale=lanczos
cscale=ewa_lanczossoft
dscale=mitchell

## AUDIO ##
ao=wasapi
audio-file-auto=fuzzy
audio-channels=auto
volume=100
volume-max=150
audio-normalize-downmix=yes
audio-pitch-correction=yes

## SUBTITLES ##
sub-auto=fuzzy
sub-pos=95
sub-fix-timing=yes
sub-use-margins
blend-subtitles=yes
no-embeddedfonts
sub-font="Segoe UI"
sub-font-size=44
sub-color="#FFFFFFFF"
sub-border-size=2
sub-border-color="#FF262626"
sub-shadow-color="#33262626"
sub-shadow-offset=1.25
sub-ass
sub-ass-override=force
sub-ass-force-margins=yes
sub-ass-hinting=none
sub-ass-force-style=Kerning=yes

## STREAM ##
demuxer-thread=no
demuxer-lavf-buffersize=32768
demuxer-readahead-secs=5.0
demuxer-mkv-subtitle-preroll
ytdl=yes
ytdl-format=bestvideo[ext=webm][height<=1080]+bestaudio[ext=m4a]/best[ext=mp4]/best
ytdl-raw-options=sub-lang="en,eng,enUS,en-US",write-sub=
cache=auto
cache-default=100000
cache-initial=1024
cache-seek-min=1024
cache-backbuffer=25000
cache-secs=30
cache-file=TMP
cache-file-size=1048576

## OSC ##
osc=yes
script-opts=osc-layout=bottombar,osc-seekbarstyle=bar

## OSD ##
video-osd=yes
osd-fractions=yes
osd-duration=1500
osd-level=1
osd-scale=0.5
osd-bar-w=95.0
osd-bar-h=2.0
osd-font="Segoe UI"
osd-font-size=60
osd-color="#FFFFFFFF"
osd-border-size=1
osd-border-color="#FF262626"
osd-shadow-color="#33262626"
osd-shadow-offset=1.25

## EXTENSIONS ##
[extension.webm]
cache=no
loop-file=inf
[extension.gif]
cache=no
loop-file=inf
[extension.jpg]
cache=no
pause
[extension.png]
cache=no
pause
